<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX - Electronics</title>

    <style>
       /* Reset and basic styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 2rem;
    margin: 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
}

.category-items {
    padding: 50px 0;
}

.items-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.item {
    background-color: #fff;
    padding: 20px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 15px;
}

.item h3 {
    font-size: 1.5rem;
    margin-top: 10px;
}

.item p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 10px;
}

.item button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.item button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.footer-links ul {
    list-style-type: none;
    padding: 0;
}

.footer-links ul li {
    display: inline;
    margin-right: 20px;
}

.footer-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
}

.social-icons a {
    margin-left: 10px;
}

.social-icons a img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.social-icons a img:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>OLX</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./cat.html">Categories</a></li>
                    <li><a href="./sell.html">Sell</a></li>
                    <li><a href="./web.html">My Account</a></li>
                    <li><a href="./add.html">Cart</a></li> <!-- Added Cart link -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="category-items">
        <div class="container">
            <h2>Clothes</h2>
            <div class="items-list">
                <div class="item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <p>Price: $300</p>
                    <button class="add-to-cart" data-name="Product 1" data-price="300">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of Product 2.</p>
                    <p>Price: $250</p>
                    <button class="add-to-cart" data-name="Product 2" data-price="250">Add to Cart</button>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Help & Support</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script>
        // Get all add to cart buttons
const addToCartButtons = document.querySelectorAll('.add-to-cart');

// Add click event listener to each button
addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);

        // Add item to cart
        addToCart(name, price);
    });
});

// Function to add item to cart
function addToCart(name, price) {
    // Create cart item element
    const cartItem = document.createElement('div');
    cartItem.classList.add('cart-item');
    cartItem.innerHTML = `
        <div>
            <strong>${name}</strong>
        </div>
        <div>$${price}</div>
    `;

    // Append cart item to cart container
    const cartContainer = document.querySelector('.cart-items');
    cartContainer.appendChild(cartItem);

    // Update total price
    updateTotal(price);
}

// Function to update total price
function updateTotal(price) {
    // Get total element
    const totalElement = document.getElementById('total');

    // Get current total price
    let total = parseFloat(totalElement.textContent);

    // Add new price to total
    total += price;

    // Update total element text content
    totalElement.textContent = total.toFixed(2); // Ensure two decimal places
}

    </script>
</body>
</html>
